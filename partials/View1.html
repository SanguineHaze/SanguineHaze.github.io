<div class="container">
    <div class="usa-grid-full">
        <div class="lf-char-stats usa-width-one-third">
            <h2> "Hello World" </h2>
            Name: <input type="text" ng-model="filter.name" />
            <br />

            <ul>
                <li data-ng-repeat="cust in customers | filter:filter.name | orderBy:'name'">
                    {{ cust.name }} - {{ cust.city }}
                </li>
            </ul>

            <br />
            Customer Name:
            <br />
            <input type="text" ng-model="newCustomer.name" />
            <br />
            Customer City:
            <br />
            <input type="text" ng-model="newCustomer.city" />
            <br />
            <button data-ng-click="addCustomer()" class="button"> Add Customer </button>
        </div>
    </div>
</div>
